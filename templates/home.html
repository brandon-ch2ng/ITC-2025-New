<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Georgia, serif;
            margin: 0;
            padding: 0;
            /*background-color: #cbecf7;*/
            background-color: #d1e8f0;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #343a40;
            width: 100%;
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .navbar a {
            flex: 1;
            text-align: center;
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            font-family: Georgia, serif;
            font-size: 1rem;
            transition: background-color 0.3s;
            border-left: 1px solid #495057;
        }

        .navbar a:first-child {
            border-left: none;
        }

        .navbar a:hover {
            background-color: #495057;
        }

        .navbar a.active {
            background-color: #007bff;
        }

        /* Main Layout */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            padding: 2rem;
            height: calc(100vh - 120px);
            box-sizing: border-box;
        }

        .logo-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container img {
            max-width: 90%;
            height: auto;
        }

        .text-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 3rem;
        }

        .text-container h1 {
            font-size: 2rem;
            /* color: #007bff; */
            margin-bottom: .1rem;
        }

        .text-container p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
            max-width: 500px;
        }

        .button-container a {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            background-color: #007bff;
            font-family: Georgia, serif;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .button-container a:hover {
            background-color: #0056b3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .text-container {
                padding-left: 0;
                align-items: center;
            }

            .text-container p {
                max-width: 100%;
            }

            .logo-container {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-container">
            <a href="/home" class="active">Home</a>
            <a href="/predict">Outage Prediction</a>
            <a href="/instructions">Instructions</a>
        </div>
    </div>

    <!-- Main content -->
    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='media/Itty-Bitty.png') }}" alt="Itty-Bitty Electric Company">
        </div>
        <div class="text-container">
            <h1>Welcome to the Outage Prediction System</h1>
            <p>Our system helps predict potential outages based on various factors such as customer count, circuit miles, outage causes, and more.</p>
            <div class="button-container">
                <a href="/predict">Start Prediction</a>
            </div>
        </div>
    </div>

</body>
</html>
