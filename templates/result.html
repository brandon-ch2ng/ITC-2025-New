<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #d1e8f0;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #343a40;
            width: 100%;
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .navbar a {
            flex: 1;
            text-align: center;
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            font-family: Georgia, serif;
            font-size: 1rem;
            transition: background-color 0.3s;
            border-left: 1px solid #495057;
        }

        .navbar a:first-child {
            border-left: none;
        }

        .navbar a:hover {
            background-color: #495057;
        }

        .navbar a:hover,
        .navbar a.active {
            background-color: #007bff;
        }

        /* Main Content Styles */
        .content {
            margin-top: 12rem;
            text-align: center;
        }

        h2 {
            font-size: 3rem;
            margin-bottom: 4rem;
        }

        .result-container {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .result-box {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 1.5rem;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .result-box strong {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .output-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #698bae;
        }

        /*
        .back-link {
            display: inline-block;
            font-size: 1rem;
            text-decoration: none;
            color: #007bff;
            margin-bottom: 3rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
        */

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }
        
        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-container">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="/predict">Outage Prediction</a>
            <a href="/instructions">Instructions</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Prediction Results</h2>
        <div class="result-container">
            <div class="result-box">
                <strong>Outage Duration:</strong>
                <div class="output-value">{{ duration|round|int }} Minutes</div>
            </div>
            <div class="result-box">
                <strong>Customers Affected:</strong>
                <div class="output-value">{{ customers }}</div>
            </div>
            <div class="result-box">
                <strong>CMI:</strong>
                <div class="output-value">{{ cmi }}</div>
            </div>
        </div>
        <a href="/predict" class="back-link">Back to form</a>
    </div>
</body>
</html>
